name: Daily GitHub Issue Report

on:
  schedule:
    - cron: '30 6 * * *'  # Cron time in UTC (2:30 AM EST is 6:30 AM UTC)
  workflow_dispatch:  # Allows manual trigger

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: 'download_stats'  # Checkout the download_stats branch

    - name: Verify current branch
      run: |
        # Confirm the branch we're on
        git branch

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'  # Specify Python 3.10
        architecture: 'x64'  # Specify architecture

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests  # Install pandas and requests

    - name: List files in the repository
      run: |
        # List files to make sure we're in the right directory
        ls -R /home/runner/work/simba/simba/

    - name: Fetch GitHub issues and generate report
      run: |
        python /home/runner/work/simba/simba/scripts/create_issues_report.py  # Use the full path to ensure accuracy

    - name: Commit CSV file to download_stats branch
      run: |
        # Create the misc directory if it doesn't exist
        mkdir -p misc

        # Move the CSV report to the misc directory
        mv /tmp/github_issues_report.csv misc/github_issues_report.csv

        # Configure Git
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        # Add, commit, and push changes
        git add misc/github_issues_report.csv
        git commit -m "Update daily issues report"
        git push origin download_stats  # Push changes to the download_stats branch
